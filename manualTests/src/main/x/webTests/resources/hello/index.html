<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>HELLO: <span id="user">anonymous</span></h1>

    <ul>
      <li><a href="/c"                            rel="noopener noreferrer" target="_blank">count</a></li>
      <li><a href="/s"                            rel="noopener noreferrer" target="_blank">secure</a></li>
      <li><a href="/l">login</a> /
          <a href="/d">logout</a></li>
      <li><a href="/settings/allow-cookies"       rel="noopener noreferrer" target="_blank">enable</a> /
          <a href="/settings/disallow-cookies"    rel="noopener noreferrer" target="_blank">disable</a> persistent session cookie</li>
      <li><a href="/e"                            rel="noopener noreferrer" target="_blank">info</a></li>
      <li><a href="/e/debug"                      rel="noopener noreferrer" target="_blank">debug</a></li>
    </ul>

    <script>
      window.onload = (event) =>
        {
        let user = document.getElementById("user");
        fetch("/user")
            .then(response => response.text(),
                  err      => user.innerHTML = err.message)
            .then(text     => user.innerHTML = text == '' ? 'anonymous' : text);
        };
    </script>
  </body>
</html>
