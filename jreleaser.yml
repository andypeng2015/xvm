project:
  name: xdk
  description: XDK for xtclang.org
  longDescription: This is the XDK, tools and core libraries required to work with xtclang.org and the Ecstasy language.
  links:
    homepage: https://github.com/xtclang/xvm
  license: APACHE-2.0
  inceptionYear: 2024
  stereotype: CLI
  icons:
    - gradle/jpackage/icons/x.ico
  java:
    version: 21
    groupId: org.xtclang
    artifactId: xdk
    mainClass: org.xvm.tool.Launcher
  tags:
    - 'xtclang'
    - 'ecstasy'
    - 'xdk'

#
# tagName: defaults to v{projectVersion}
#  If the project is snapshot, the value because "early-access". Otherwise unchanged.announce:
#
#   release branches? we can have repoBranch: release-yymmdds
#   previoustTagName
#   repocanonicalName
#   repoUrl
#
#

release:
  github:
    owner: xtclang
    name: xvm
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'

#
# osName, osArch, osVersion, osPlatform (osName-osArch), osPlatformReplaced
#
platform:
  replacements:
    'osx-x86_64': 'x86_64-apple-darwin'
    'osx-aarch_64': 'aarch64-apple-darwin'
    'osx': 'all-apple-darwin'
    'linux-x86_64': 'x86_64-unknown-linux-gnu'
    'linux-aarch_64': 'aarch64-unknown-linux-gnu'
    'windows-x86_64': 'x86_64-pc-windows-msvc'

assemble:
  archive:
    xdk:
      active: ALWAYS
      attachPlatform: true
      formats: [ ZIP, TAR_GZ ]
      fileSets:
        - input: xdk/build/install/
